<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Himanshu Prajapati">
    <meta name="keywords" content="Calculator, HTML, CSS, JAVASCRIPT">
    <title>CalculateFun</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <!-- Nav Bar -->

    <nav>
        <i class="fa-sharp fa-solid fa-plus fa-flip fa-2xl P-Col" style="color: #3998c0;"></i>
        <i class="fa-sharp fa-solid fa-plus fa-flip fa-lg P-Col" style="color: #3998c0;"></i>
        <i class="fa-sharp fa-solid fa-plus fa-flip P-Col" style="color: #3998c0;"></i>
        <div class="Heading">
            Make Your Calculation Fun
        </div>
        <i class="fa-sharp fa-solid fa-plus fa-flip P-Col" style="color: #3998c0;"></i>
        <i class="fa-sharp fa-solid fa-plus fa-flip fa-lg P-Col" style="color: #3998c0;"></i>
        <i class="fa-sharp fa-solid fa-plus fa-flip fa-2xl P-Col" style="color: #3998c0;"></i>
    </nav>

    <!-- Calculator -->

    <div class="Container">

        <div class="Calculator">
            <div class="Result-Area">
                <div class="RShowArea">
                    <div class="Eql Hide"><i class="fa-solid fa-equals"></i></div>
                    <div class="Answer"></div>
                </div>
            </div>
            <div class="Input-Area">
                <div class="Row">
                    <span class="Input-Circle Top-3 AC">AC</span>
                    <span class="Delete Input-Circle Top-3"><i class="fa-solid fa-delete-left"></i></span>
                    <span class="Op Input-Circle Top-3"><i class=" fa-solid fa-percent"></i></span>
                    <span class="Op Input-Circle Last-Col"><i class=" fa-solid fa-divide"></i></span>
                </div>
                <div class="Row">
                    <span class=" Num Input-Circle">7</span>
                    <span class=" Num Input-Circle">8</span>
                    <span class=" Num Input-Circle">9</span>
                    <span class="Op Input-Circle Last-Col"><i class="fa-solid fa-multiply"></i></span>
                </div>
                <div class="Row">
                    <span class=" Num Input-Circle">6</span>
                    <span class=" Num Input-Circle">5</span>
                    <span class=" Num Input-Circle">4</span>
                    <span class="Op Input-Circle Last-Col"><i class=" fa-solid fa-plus"></i></span>
                </div>
                <div class="Row">
                    <span class=" Num Input-Circle">3</span>
                    <span class=" Num Input-Circle">2</span>
                    <span class=" Num Input-Circle">1</span>
                    <span class="Op Input-Circle Last-Col"><i class="fa-solid fa-minus"></i></span>
                </div>
                <div class="Row">
                    <span class=" Num Input-Circle-Big">0</span>
                    <span class=" Num Input-Circle">.</span>
                    <span class=" EqualTo Input-Circle Last-Col"><i class="fa-solid fa-equals"></i></span>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="./script.js"></script>

</html>
